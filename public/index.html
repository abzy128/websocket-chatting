<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div id="chat" class="container">
        <h1>Chatting app</h1>
        <div class="container-fluid justify-content-center">
            <label for="handle" class="col-form-label">Enter your name</label>
            <input id="handle" type="text" placeholder="handle" class="input-group input-group-text">
        </div>
        <h2 class="h2 mb-3 fw-normal">Messages:</h2>
        <div id="chat-window" class="border border-2 border-black w-25">
            <div id="chat-output">
                <p>No messages yet</p>
            </div>
            <div id="chat-feedback" class="border border-1 border-black"></div>
        </div>
        <div class="container">
            <div class="row"></div>
            <div class="col">
                <textarea id="message" placeholder="message" class="form-control w-25">
                </textarea>
            </div>
            <div class="col">
                <button id="send-button" type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="./chat.js"> </script>

</html>
